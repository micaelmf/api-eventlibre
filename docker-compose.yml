version: '3.1'

services:

    db:
        image: mysql:5.7
        volumes:
            - db-data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 3306:3306

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8001  

volumes:
    db-data:
